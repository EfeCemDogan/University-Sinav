    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        "use strict";
        // GörevListesi
        let gorevListesi = [
            {"id": 1, "gorevAdi": "Efe", "gorevSoyadi": "Doğan", "vize": "60", "final": "70" },
            {"id": 2, "gorevAdi": "İlknur", "gorevSoyadi": "Avcı", "vize": "75", "final": "70" },
            {"id": 3, "gorevAdi": "Eylül", "gorevSoyadi": "Akgül", "vize": "90", "final": "85" },
            {"id": 4, "gorevAdi": "Mert", "gorevSoyadi": "Bakır", "vize": "40", "final": "65" },
        ];

        let editId;
        let isEditTask = false;

        const taskInput = document.querySelector("#txtTaskName");
        const taskInput2 = document.querySelector("#txtTaskName2");
        const taskInput3 = document.querySelector("#txtTaskName3");
        const taskInput4 = document.querySelector("#txtTaskName4");

        const clearBtn = document.querySelector("btnClear");

        displayTasks();


        
        
        // GörevSeçme
        function displayTasks() {
                let ul = document.getElementById("task-list");
                ul.innerHTML = "";

                if (gorevListesi.length == 0) {
                    ul.innerHTML = "<p class='p-3 m-0'>Görev listeniz boş.</p>"
                } else {

                for(let gorev of gorevListesi) {
                    let li = `
                        <li class="task list-group-item">
                            <div class="d-flex flex-row justify-content-between mx-3">
                                <label for="${gorev.id}" class="form-label">${gorev.gorevAdi}</label>
                                <label for="${gorev.id}" class="form-label">${gorev.gorevSoyadi}</label>
                                <label for="${gorev.id}" class="form-label">${gorev.vize}</label>
                                <label for="${gorev.id}" class="form-label">${gorev.final}</label>
                            </div>
                            <div class="dropdown float-end">
                                        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                        </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                        <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}","${gorev.gorevSoyadi}","${gorev.vize}","${gorev.final}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                                    </ul>
                            </div>
                        </li>
                    `;
                    ul.insertAdjacentHTML("beforeend", li);           
                }
            }
        }
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click();
            }
        });
        
        // Silme
        function deleteTask(id) {
            let deletedId;
            for(let index in gorevListesi) {
                if(gorevListesi[index].id == id) {
                    deletedId = index;
                }
            }
            gorevListesi.splice(deletedId, 1);
            displayTasks();
        }

        // bug
        function newTask(event) {
            if (taskInput4.value == "") {
                alert("görev girmelisiniz");
            } else {
                if (!isEditTask) {
                    // ekleme
                    gorevListesi.push({ "id": gorevListesi.length + 1, "gorevAdi": taskInput.value, "gorevSoyadi": taskInput2.value, "final": taskInput3.value, "vize": taskInput4.value });
                } else {
                    // güncelleme
                    for (let gorev of gorevListesi) {
                        if (gorev.id == editId) {
                            gorev.gorevAdi = taskInput.value;
                            gorev.gorevSoyadi = taskInput2.value;
                            gorev.vize = taskInput3.value;
                            gorev.final = taskInput4.value;
                        }
                        isEditTask = false;
                    }
                }
                taskInput.value = "";
                taskInput2.value = "";
                taskInput3.value = "";
                taskInput4.value = "";

                displayTasks();
            }
            event.preventDefault();
        }
        
        
        // Düzenleme
        function editTask(taskId, taskName, taskName2, taskName3, taskName4) {
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput2.value = taskName2;
            taskInput3.value = taskName3;
            taskInput4.value = taskName4;
            taskInput.focus();
            taskInput.classList.add("active");
            console.log("edit id:", editId);
            console.log("edit Name", taskInput);
            console.log("edit Surname", taskInput2);
            console.log("edit final", taskInput3);
            console.log("edit vize", taskInput4);
        }
    
        btnClear.addEventListener("click", function() {
            gorevListesi.splice(0, gorevListesi.length);
            displayTasks();
        })
    </script>
